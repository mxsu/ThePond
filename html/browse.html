  <meta charset="utf-8">
  <title>Browse</title>

  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/grids.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=nunswap');
  </style>
</head>

<body>
  <header>
    <a href="home.html"><img src="../images/the-pond-logo.png" class="logo" alt="The Pong Logo"></a>
    <nav class="nav-main">
      <a class="button-nav" href="about.html">About/Contact Us</a>
      <a class="button-nav" href="browse.html">Products</a>
      <a class="button-nav" href="cart.html">Checkout</a>
    </nav>
  </header>
  <section>
    <div class="banner">
      <h2 class="nunito"> Browse some products</h2>
    </div>
  </section>
  <div id="content">
    <section class="product-page">
      <div class="product-sidebar">
        <section class="element" id="checkout">
          <h3>Search</h3>
          <form>
            <fieldset>
              <legend>Search:</legend>
              <label for="term">Term:</label>
              <input type="text" id="term" name="term" placeholder="Aliens"><br>
            </fieldset>

            <fieldset>
              <legend>Filter:</legend>
              <div>
                <label for="size">Size:</label>
                <div class="sort">
                <div class="select">
                  <select id="size" name="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">XL</option>
                  </select><br>
                </div>
              </div>
              <div>
                <label for="sort">Colour:</label>
                <div class="sort">
                  <div class="select">
                    <select>
                      <option value="0">Black</option>
                      <option value="1">White</option>
                      <option value="2">Green</option>
                    </select>
                  </div>
                </div>
              </div>
              <div>
                <label for="sort">Sort:</label>
                <div class="sort">
                  <div class="select">
                    <select>
                      <option value="0">Sort by Newest</option>
                      <option value="1">Sort by Best Selling</option>
                      <option value="2">Sort by alphabetically, a-z</option>
                      <option value="3">Sort by alphabetically, z-a</option>
                      <option value="4">Sort by price, low to high</option>
                      <option value="5">Sort by price, high to low</option>
                    </select>
                  </div>
                </div>
              </div>
                <div>
                  <label for="Categories">Categories:</label>
                  <div class="sort">
                  <div class="select">
                    <select>
                      <option selected disabled>Categories</option>
                      <option value="0">Apparel</option>
                      <option value="1">Enamel Pins</option>
                      <option value="2">Stickers</option>
                      <option value="3">Tote Bags</option>
                    </select>
                  </div>
                </div>
                </div>
                <br>
                <button class="button">Submit</button>
            </fieldset>
            <!--<input type="submit" value="Search" class="button-submit">
            -->

          </form>
        </section>
      </div>

      <div class="product-content">
        <section class="element" id="product_listing">
          <h3>Shirts</h3>
          <div class="product-grid-browse">
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail-2.html">
                  <div class="zoomimage"><img src="https://i.etsystatic.com/25543253/r/il/475077/3419491114/il_794xN.3419491114_cfr3.jpg" alt="An image of a frog shirt.">
                  </div>
                </a>
                <br>
                <figcaption>Frog Shirt</a>
                </figcaption>
                <h2>$24.99</h2>
              </figure>
            </div>
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail.html">
                  <div class="zoomimage"><img src="../images/sticker-frog.png" alt="Frog stickers.">
                  </div>
                </a>
                <br>
                <figcaption>Cute Frog Sticker Sheet
                </figcaption>
                <h2>$11.99</h2>
              </figure>
            </div>
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail.html">
                  <div class="zoomimage"><img src="../images/Waterbottle2.png" alt="An image of a water bottle."></div>
                </a>
                <br>
                <figcaption>Black Water Bottle - "Maple"</figcaption>
                <h2>$19.99</h2>
              </figure>
            </div>
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail.html">
                  <div class="zoomimage"><img src="../images/pin-bird.jpg" alt="An enamel pin of a pink bird."></div>
                </a>
                <br>
                <figcaption>Pink Bird Pin</figcaption>
                <h2>$7.99</h2>
              </figure>
            </div>
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail.html">
                  <div class="zoomimage"><img src="../images/graphic tshirt.jpg" alt="An image of a graphic t-shirt.">
                  </div>
                </a>
                <br>
                <figcaption>Face This - Jon Burgerman x Kartini. <a
                    href="https://www.digitalartsonline.co.uk/features/illustration/best-places-buy-graphic-t-shirts-2019/">Source.</a>
                </figcaption>
                <h2>$24.99</h2>
              </figure>
            </div>
            <div class="product-item">
              <figure class="imagelink">
                <a href="product-detail.html">
                  <div class="zoomimage"><img src="../images/frogtote.png" alt="An image of a pink frog tote bag reading 'no thoughts head empty'."></div>
                </a>
                <br>
                <figcaption>Frog Tote Bag</figcaption>
                <h2>$24.99</h2>
              </figure>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
